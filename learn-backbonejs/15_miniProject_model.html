<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"> </script>
    </head>

    <body>

        <li>
            <a href="">view1</a>
            <a href="#v2/34">view2</a>
            <a href="#v3">view3</a>

        </li>
        <div id="root"></div>

        <!-- // View -->
        <script>

            var Vehicle = Backbone.Model.extend({
                idAttribute: "registrationNumber",

                urlRoot: "/api/vehicles",
                
                initialize : function () {
                    this.start();
                },

                start : function() {
                    console.log("Vehicle Started");
                },

                validate: function(attribute) {
                    console.log("Vehicle validation started....");
                    if(!attribute.registrationNumber) {
                        return "Model is not valid";
                    };
                }
            })

            var car = Vehicle.extend({
                start : function() {
                    console.log("Vehicle car is Started");
                }
            })

            var carModel = new car({registrationNumber: "", color : "Blue"})

            $(document).ready( function() {
            var CarView = Backbone.View.extend({
                initialize: function(){
                    this.render();
                },
                model: carModel,
                render: function() {
                    console.log(this.model);
                    if (!this.model.isValid()) { ///IsVa
                        console.log("error::: "+this.model.validationError);
                    }
                }
            })
            var carview = new  CarView();
        })

        </script>
    </body>
</html>
